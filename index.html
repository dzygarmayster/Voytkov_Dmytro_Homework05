<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css\style.css">
  <title>Homework#4</title>
</head>
<body>

<header>
    <div class="first-menu-group valign-after">
      <a href="#">Meu YouBike</a>
      <a href="#">Vender</a>
      <a href="#">Forum</a>
      <a href="#">Contato</a>
      <a href="#">Ajuda</a>
    </div>
    <div class="second-menu-group valign-after">
        <div class="line"></div>
        <div class="flag-block">
            <a href="#">
                <img src="img\flag.png" alt="">
                <span>Minhas Ofertas</span>
            </a>
        </div>
        <div class="block5">
            <a href="#">Ola! <u>Entrar</u> ou <u>Cadastre-se</u></a>
        </div>
    </div>
</header>

<main class="valign-after">
    <div class="form-container">

        <div class="form-header valign-after">
            <h2>Cadastre-se</h2>
        </div>

        <div class="main-form">
            <div class="facebook-button">
                <a href="#"><img src="img\facebook.png" alt="" /></a>
            </div>

            <div class="separator">
                <div class="separator-line"></div>
                <span>OU</span>
                <div class="separator-line"></div>
            </div>

            <form action="#" method="post">
                <input class="input-field" placeholder="First Name" type="text" name="first-name">
                <input class="input-field" placeholder="Last Name" type="text" name="last-name">
                <input class="input-field" placeholder="Email Address" type="email" name="email">
                <input class="input-field" placeholder="Choose Password" type="password" name="password">
                <input class="input-field" placeholder="Password Confirm" type="password" name="password-confirm">
                <div class="form-chackbox">
                    <input type="checkbox" name="chackbox" id="">
                    <span>Send me Youbike updates and tips</span>
                </div>
                <button type="submit" name="submit-button">Create my Account</button>
            </form>

            <p>By clicking the button above, you agree to the Terms of Service</p>
            <p>Xiew uor Privacy Policy</p>
        </div>
    </div>
</main>

</body>
</html>
